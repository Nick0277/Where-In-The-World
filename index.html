<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
   <link type="image/png" sizes="32x32" rel="icon" href="./media/earthFavicon.png">
   <title>Where in the World?</title>
</head>

<body>
   <nav>
      <div class="navbar">
         <div class="header">
            <h1>Where in the world?</h1>
         </div>
         <div class="switch">
            <img class="darkmode" src="./media/moon-outline.png" alt="">
            <button>Dark Mode</button>
         </div>
      </div>
   </nav>
   <section class="new"></section>
   <section>
      <div class="options">
         <div class="searchCountry">
            <img class="searchIcon" src="./media/search-black.png" alt="">
            <input class="search" type="text" placeholder="Search for a country...">
         </div>
         <div class="filter">
            <select name="continents" id="regionList">
               <option class="defaultOption" value="">Filter By Region</option>
               <option value="Africa">Africa</option>
               <option value="Antarctica">Antarctica</option>
               <option value="Asia">Asia</option>
               <option value="Europe">Europe</option>
               <option value="North America">North America</option>
               <option value="South America">South America</option>
               <option value="Oceania">Oceania</option>
            </select>
         </div>
      </div>
   </section>
   <main>
      <div class="countries"></div>
   </main>


   <script src="darkmode.js"></script>
   <script src="app.js"></script>
</body>

</html>
